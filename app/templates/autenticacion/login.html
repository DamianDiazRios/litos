{% extends 'layout/base.html' %}
{% block contenido %}
<div class="row">
<div class="pb-3 pt-3 col-md-4"></div>
    <div class="pb-3 pt-3 col-md-4">
        <form action="{{url_for('autenticacion.login') }}" method = "POST">
            {{ login.usuario.label }}
            {{ login.usuario(class="form-control") }}
            <div class="pt-3">
                {{ login.password.label }}
                {{ login.password(class="form-control") }}
            </div>
            {{ login.next() }}
                <div class="pt-3">
                <input class="btn btn-primary btn-lg btn-block mt4" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</div>
<div class="pb-3 pt-3 col-md-4"></div>


{% endblock %}
